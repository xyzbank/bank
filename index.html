<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банк-Кликер: Финансовая Империя</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-university"></i> Банк-Кликер</h1>
            <div class="stats">
                <div class="stat"><i class="fas fa-coins"></i> Капитал: <span id="money">0</span> ₽</div>
                <div class="stat"><i class="fas fa-chart-line"></i> Депозиты: <span id="passiveIncome">0</span> ₽/сек</div>
                <div class="stat"><i class="fas fa-users"></i> Клиенты: <span id="clients">0</span></div>
            </div>
        </header>

        <main>
            <div class="clicker-area">
                <h2>Главный офис</h2>
                <p>Кликайте по карте, чтобы привлекать первых клиентов и получать капитал!</p>
                <div class="card" id="clickCard">
                    <div class="card-chip"></div>
                    <div class="card-logo">SBER</div>
                    <div class="card-number">● ● ● ●   ● ● ● ●   ● ● ● ●   <span>2024</span></div>
                    <div class="card-holder">ВАШ БАНК</div>
                    <div class="card-plus" id="clickBonus">+1,000 ₽</div>
                </div>
                <p class="hint">Доход с клика: <span id="clickValue">1,000</span> ₽</p>
            </div>

            <div class="upgrades">
                <h2><i class="fas fa-cogs"></i> Управление Банком</h2>
                <div class="upgrades-grid" id="upgradesContainer">
                    <!-- Улучшения будут добавляться сюда через JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="game.js"></script>
</body>
</html>
